<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">
          <h3>Register</h3>
        </div>
        <div class="card-body">
          <form (ngSubmit)="onSubmit()" #registerForm="ngForm">
            <div class="form-group">
              <label for="name">Name</label>
              <input type="text" id="name" class="form-control" required [(ngModel)]="user.name" name="name"
                     #name="ngModel">
              <div *ngIf="name.invalid && (name.dirty || name.touched)" class="alert alert-danger">
                Name is required.
              </div>
            </div>
            <div class="form-group">
              <label for="surname">Surname</label>
              <input type="text" id="surname" class="form-control" required [(ngModel)]="user.surname" name="surname"
                     #surname="ngModel">
              <div *ngIf="surname.invalid && (surname.dirty || surname.touched)" class="alert alert-danger">
                Surname is required.
              </div>
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" id="email" class="form-control" required [(ngModel)]="user.email" name="email"
                     #email="ngModel">
              <div *ngIf="email.invalid && (email.dirty || email.touched)" class="alert alert-danger">
                Valid email is required.
              </div>
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" id="password" class="form-control" required [(ngModel)]="user.password"
                     name="password" #password="ngModel">
              <div *ngIf="password.invalid && (password.dirty || password.touched)" class="alert alert-danger">
                Password is required.
              </div>
            </div>
            <div class="form-group">
              <label for="confirmationPassword">Confirmation Password</label>
              <input type="password" id="confirmationPassword" class="form-control" required
                     [(ngModel)]="user.confirmationPassword"
                     name="confirmationPassword" #confirmationPassword="ngModel">
              <div *ngIf="confirmationPassword.invalid && (confirmationPassword.dirty || confirmationPassword.touched)"
                   class="alert alert-danger">
                Confirmation Password is required.
              </div>
              <div *ngIf="errorMessage" class="alert alert-danger mt-2">
                {{ errorMessage }}
              </div>
            </div>
            <br>
            <button type="submit" class="btn btn-primary" [disabled]="registerForm.invalid">Register</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
