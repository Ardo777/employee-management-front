<form (ngSubmit)="onSubmit()" enctype="multipart/form-data">
  <div class="form-group">
    <label for="name" class="form-label">Name</label>
    <input type="text" class="form-control" id="name" [(ngModel)]="employee.name" name="name" required>
  </div>

  <div class="form-group">
    <label for="surname" class="form-label">Surname</label>
    <input type="text" class="form-control" id="surname" [(ngModel)]="employee.surname" name="surname" required>
  </div>

  <div class="form-group">
    <label for="salary" class="form-label">Salary</label>
    <input type="number" class="form-control" id="salary" [(ngModel)]="employee.salary" name="salary" required>
  </div>

  <div class="form-group">
    <label for="picture" class="form-label">Picture</label>
    <input type="file" class="form-control" id="picture" (change)="onFileSelected($event)" accept="image/*" required>
  </div>

  <div class="form-group">
    <label for="company" class="form-label">Company</label>
    <select class="form-control" id="company" [(ngModel)]="selectedCompanyId" name="company" required>
      <option *ngFor="let company of companies" [ngValue]="company.id">{{ company.name }}</option>
    </select>
  </div>
  <br>

  <button type="submit" class="btn btn-success w-100">Submit</button>
</form>
