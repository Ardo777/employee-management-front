<div class="container mt-5" *ngIf="user">
  <div class="card">
    <div class="card-header bg-primary text-white">
      <h2 class="card-title">Email Verification</h2>
    </div>
    <div class="card-body">
      <form (ngSubmit)="onVerify()">
        <div class="form-group">
          <label for="code">Verification Code:</label>
          <input type="text" id="code" class="form-control" [(ngModel)]="verificationCode" name="verificationCode"
                 maxlength="6" pattern="\d{6}" required
                 [@fadeInOut]>
          <div class="invalid-feedback d-block">
            Please enter a valid 6-digit code.
          </div>
        </div>
        <button type="submit" class="btn btn-primary mt-3">Verify</button>
      </form>
      <div *ngIf="errorMessage" class="alert alert-danger mt-3">
        {{ errorMessage }}
      </div>
    </div>
  </div>
</div>

<div class="container mt-5" *ngIf="!user">
  <div class="alert alert-warning">
    <p>No user information available for verification.</p>
  </div>
</div>
