<!-- company-details.component.html -->
<div class="container mt-4">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card shadow-sm">
        <div class="card-header bg-primary text-white">
          <h4 class="card-title">{{ company.name }}</h4>
        </div>
        <div class="card-body">
          <div class="info mb-3">
            <div class="form-group">
              <label>Name:</label>
              <p class="form-control-static"><b>{{ company.name }}</b></p>
            </div>

            <div class="form-group">
              <label>Address:</label>
              <p class="form-control-static"><b>{{ company.address }}</b></p>
            </div>

            <div class="form-group">
              <label>Email:</label>
              <p class="form-control-static"><b>{{ company.email }}</b></p>
            </div>

            <div class="form-group">
              <label>Phone:</label>
              <p class="form-control-static"><b>{{ company.phone }}</b></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
